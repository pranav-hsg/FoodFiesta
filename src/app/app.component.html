<header class="bg-white shadow-md">
  <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-4">
    <div class="flex justify-between items-center">
      <!-- Logo -->
      <div class="flex-shrink-0">
        <a href="#" class="text-3xl font-bold text-orange-600">FoodFiesta</a>
      </div>

      <!-- Search Bar -->
      <div class="flex flex-grow justify-center">
        <input
          type="text"
          class="w-full max-w-md px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-orange-500"
          placeholder="Search for your favorite food..."
        />
      </div>

      <!-- Navigation Menu -->
      <div class="hidden md:flex space-x-6 text-lg">
        <a href="#" class="text-gray-700 hover:text-orange-600">Home</a>
        <a href="#" class="text-gray-700 hover:text-orange-600">Browse Restaurants</a>
        <a href="#" class="text-gray-700 hover:text-orange-600">Offers</a>
        <a href="#" class="text-gray-700 hover:text-orange-600">Cart</a>
        <a routerLink="/profile" class="text-gray-700 hover:text-orange-600">Profile</a>
      </div>

      <!-- Mobile Menu Button (Hamburger) -->
      <div class="md:hidden">
        <button id="hamburgerButton" class="text-gray-700 focus:outline-none" (click)="menuClicked = !menuClicked">
          <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor" class="h-6 w-6">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16"></path>
          </svg>
        </button>
      </div>
    </div>
  </div>

  <!-- Mobile Navigation (hidden by default) -->
  <div id="mobileMenu" class="md:hidden bg-white shadow-md {{ menuClicked ? '' : 'hidden' }}">
    <div class="flex flex-col space-y-4 px-4 py-2">
      <a href="#" class="text-gray-700 hover:text-orange-600">Home</a>
      <a href="#" class="text-gray-700 hover:text-orange-600">Browse Restaurants</a>
      <a href="#" class="text-gray-700 hover:text-orange-600">Offers</a>
      <a href="#" class="text-gray-700 hover:text-orange-600">Cart</a>
      <a routerLink="/profile" class="text-gray-700 hover:text-orange-600">Profile</a>
    </div>
  </div>
</header>
