<!-- Order Placement Section -->
<div class="bg-white shadow-lg rounded-lg p-6 mb-8">
  <h2 class="text-2xl font-semibold text-gray-700 mb-4">Place Your Order</h2>
  <form>
    <!-- Food Selection -->
    <div class="mb-4">
      <label for="foodItem" class="block text-sm font-medium text-gray-600">Select Food</label>
      <select id="foodItem" name="foodItem" class="w-full mt-2 px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500">
        <option value="">Choose a dish</option>
        <option value="pizza">Pizza</option>
        <option value="burger">Burger</option>
        <option value="sushi">Sushi</option>
        <option value="pasta">Pasta</option>
      </select>
    </div>

    <!-- Customization Options (Toppings, Special Instructions) -->
    <div class="mb-4">
      <label for="toppings" class="block text-sm font-medium text-gray-600">Toppings (optional)</label>
      <div class="mt-2">
        <input type="checkbox" id="cheese" class="mr-2" /> Extra Cheese
        <br />
        <input type="checkbox" id="pepperoni" class="mr-2" /> Pepperoni
        <br />
        <input type="checkbox" id="mushrooms" class="mr-2" /> Mushrooms
      </div>
    </div>

    <div class="mb-4">
      <label for="specialInstructions" class="block text-sm font-medium text-gray-600">Special Instructions</label>
      <textarea
        id="specialInstructions"
        name="specialInstructions"
        rows="4"
        class="w-full mt-2 px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500"
        placeholder="Any special requests..."
      ></textarea>
    </div>

    <!-- Contact Information -->
    <div class="mb-4">
      <label for="contactNumber" class="block text-sm font-medium text-gray-600">Contact Number</label>
      <input
        type="tel"
        id="contactNumber"
        name="contactNumber"
        class="w-full mt-2 px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500"
        placeholder="Enter your phone number"
        required
      />
    </div>

    <!-- Submit Order Button -->
    <div class="flex justify-center">
      <button (click)="placeOrder()" type="submit" class="px-6 py-3 text-white bg-indigo-600 rounded-lg hover:bg-indigo-700 focus:outline-none">
        Proceed to payment
      </button>
    </div>
  </form>
</div>
