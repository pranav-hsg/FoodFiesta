<div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-8">
  <!-- Title -->
  <h1 class="text-3xl font-semibold text-gray-800 mb-6">Order Placement & Tracking</h1>

  <!-- Order Status Tracking Section -->
  <div class="bg-white shadow-lg rounded-lg p-6">
    <h2 class="text-2xl font-semibold text-gray-700 mb-4">Track Your Order</h2>

    <!-- Order Status Tracker -->
    <div class="relative">
      <!-- Step 1: Order Placed -->
      <div class="flex items-center justify-between">
        <div class="flex items-center space-x-4">
          <div
            class="relative w-12 h-12 rounded-full flex items-center justify-center border-4 font-bold text-white"
            [ngClass]="{
              'border-blue-500 animate-circle-fill': currentStep >= 1,
              'border-gray-300 text-gray-500': currentStep < 1
            }"
          >
            <span class="text-xl text-gray-600">1</span>
          </div>
          <div class="text-lg font-medium text-gray-800">Order Placed</div>
        </div>
        <!-- <div class="flex-grow border-t-2" [ngClass]="{ 'border-blue-500': currentStep >= 1, 'border-gray-300': currentStep < 1 }"></div> -->
      </div>

      <!-- Step 2: Preparing -->
      <div class="flex items-center justify-between mt-6">
        <div class="flex items-center space-x-4">
          <div
            class="relative w-12 h-12 rounded-full flex items-center justify-center border-4 font-bold text-white"
            [ngClass]="{
              'border-indigo-500 animate-circle-fill': currentStep >= 2,
              'border-gray-300 text-gray-500': currentStep < 2
            }"
          >
            <span class="text-xl text-gray-600">2</span>
          </div>
          <div class="text-lg font-medium text-gray-800">Preparing</div>
        </div>
        <!-- <div class="flex-grow border-t-2" [ngClass]="{ 'border-indigo-500': currentStep >= 2, 'border-gray-300': currentStep < 2 }"></div> -->
      </div>

      <!-- Step 3: Out for Delivery -->
      <div class="flex items-center justify-between mt-6">
        <div class="flex items-center space-x-4">
          <div
            class="relative w-12 h-12 rounded-full flex items-center justify-center border-4 font-bold text-white"
            [ngClass]="{
              'border-yellow-500 animate-circle-fill': currentStep >= 3,
              'border-gray-300 text-gray-500': currentStep < 3
            }"
          >
            <span class="text-xl text-gray-600">3</span>
          </div>
          <div class="text-lg font-medium text-gray-800">Out for Delivery</div>
        </div>
        <!-- <div class="flex-grow border-t-2" [ngClass]="{ 'border-yellow-500': currentStep >= 3, 'border-gray-300': currentStep < 3 }"></div> -->
      </div>

      <!-- Step 4: Delivered -->
      <div class="flex items-center justify-between mt-6">
        <div class="flex items-center space-x-4">
          <div
            class="relative w-12 h-12 rounded-full flex items-center justify-center border-4 font-bold text-white"
            [ngClass]="{
              'border-green-500 animate-circle-fill': currentStep >= 4,
              'border-gray-300 text-gray-500': currentStep < 4
            }"
          >
            <span class="text-xl text-gray-600">4</span>
          </div>
          <div class="text-lg font-medium text-gray-800">Delivered</div>
        </div>
      </div>
    </div>

    <!-- Real-Time Status Display -->
    <div class="mt-6">
      <div class="text-xl font-semibold text-gray-800">Current Status: {{ currentStatus }}</div>
      <p class="mt-2 text-gray-600">{{ statusDescription }}</p>
    </div>
  </div>
</div>
